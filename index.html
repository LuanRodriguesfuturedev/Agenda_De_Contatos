<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="icon" href="./images/agenda.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/contato.png" alt="capelo e diplomas">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="formContact">
            <input type="text" id="nome" required placeholder="Nome"/>
            <input type="number" id="telefone" required placeholder="Telefone"/>
            <button type="button" onclick="adicionarContato()">Cadastrar</button>
        </form>
        <table id="tabelaContatos" cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Numero do contato</th>
                    <th><img src="./images/telefone-fixo.png" alt="logo telefone"></th>
                    <th id="excluir">Excluir</th>
                </tr>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
